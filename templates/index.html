<html ng-app="brownBagApp">
   <head>
      <title>Brown Bag Menu</title>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"> </script>
      <!--<script type="text/javascript" src="lib/ui-bootstrap-2.5.0-min.js"></script>-->
        <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>-->
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.4.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="javascripts/brownBag.js"></script>
      <link rel="stylesheet" href="stylesheets/styles.css">
   </head>
   
   <body ng-controller="menuController">
      <div class = "heading">Welcome to Brown Bag Lunch Menu poll</div>
      <div>
        <button class="button vegMenu" ng-click="showVegMenu()">Vegetarian Menu</button> 
        <button class="button nonVegMenu" ng-click="showNonVegMenu()">Non Vegetarian Menu</button>
      </div>
      <div id="container">
        <div id="left"><img ng-src="{{img_url1}}"/></div>
        <div id="right"><img ng-src="{{img_url2}}"/></div>
      </div>
      <br>
      <div>
    <div class="btn-group" ng-click="selectName($event)" uib-dropdown is-open="status.names.isopen">
        <button id="names" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
            {{selected.name || default.name}} <span class="caret"></span>
        </button>
        <ul uib-dropdown-menu role="menu" aria-labelledby="names">
            <li role="menuitem"><a href="#" ng-repeat="obj in names" data-ng-value="{{obj.name}}">{{obj.name}}</a></li>
        </ul>
    </div>
        <div class="btn-group" ng-click= "selectPreference($event)" uib-dropdown is-open="status.preferred.isopen">
        <button id="menu-selected" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
            {{selected.preference || default.preference}} <span class="caret"></span>
        </button>
        <ul uib-dropdown-menu role="menu" aria-labelledby="menu-selected">
            <li role="menuitem"><a href="#">Vegetarian</a></li>
            <li role="menuitem"><a href="#">Non Vegetarian</a></li>
        </ul>
    </div>
    <div class="btn-group" ng-click="selectOption($event)" uib-dropdown is-open="status.option.isopen">
        <button id="option-number" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
            {{selected.option || default.option}} <span class="caret"></span>
        </button>
        <ul uib-dropdown-menu role="menu" aria-labelledby="option-number">
            <li role="menuitem"><a href="#">Menu-1</a></li>
            <li role="menuitem"><a href="#">Menu-2</a></li>
        </ul>
    </div>
      </div>
      <div>
  <form>
    <!--<label for="fname">Insert Name</label>-->
    <input type="text" id="fname" ng-model="insertedName" name="firstname" placeholder="Your name..">
    <p>Please insert your name if it doesn't exist in the list</p>
  
    <input type="submit" ng-click="insertName()" value="Submit">
  </form>
</div>
      <div><input ng-disabled="isSubmitDisabled" type="submit"  ng-click="save()" value="Submit Vote"></div>
      <div><input type="submit"  ng-click="download()" value="Download Data"></div>
      <div>{{submittedMessage}}</div>
   </body>
</html>
